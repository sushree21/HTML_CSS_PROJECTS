<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="full_form">
            <h1>Job Application<span class="web">(Web)</span></h1>
            <form action="">
               <div class="form_container">
                 <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                 </div>
                 <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                 </div>
                 <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                 </div>
                 <div class="form_control">
                    <label for="job_role">Job role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Fullstack Developer</option>
                        <option value="ui_ux">UI UX Developer</option>
                    </select>
                 </div>
                 <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                 </div>
                 <div class="form_control">
                    <label for="city">city</label>
                    <input type="text" id="city" name="city" placeholder="enter city">
                 </div>
                 <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                 </div>
                 <div class="form_control">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" name="date">
                 </div>
                 <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload">
                 </div>
                </div>
                <div class="button_container">
                  <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
